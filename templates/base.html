<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{% static '/js/app.js' %}"></script>
  <meta charset="utf-8">
  <title>{% block title %}Bug Tracker{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <em class="navbar-brand" href="#">BugTracker</em>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="/bugs/">Bugs</a>
        <a class="nav-item nav-link" href="/profile/">Profile</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="/accounts/logout">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="/accounts/login">Login</a>
        {% endif %}
      </div>
          {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/profile/">Logged in as {{ user.username }}</a>
              </li>
              <li class="nav-item">
                <img src="{{ user.profile.get_image_url }}" onclick="window.location.href='/profile/'" class="img-fluid profile-picture-small"/> 
              </li>
          </ul>
        {% endif %}
      </div>
  </nav>
  
  <main class="container py-5">
      {% block content %}
      {% endblock %}
    <footer class="py-1 bg-dark text-white-50 footer">
      <div class="container text-center">
        <small>Footer</small>
      </div>
    </footer>
  </main>
</body>
</html>
