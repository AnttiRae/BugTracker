<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <form method="post">
		{% csrf_token %}
		<div class="form-group row">
			<label for="usernameInput" class="col-form-label col-sm-2">Username</label>
			<div class="col-sm-10">
				{{ form.username }}
				<small class="form-text text-muted"></small>
			</div>
		</div>
		<div class="form-group row">
			<label for="usernameInput" class="col-form-label col-sm-2">Password</label>
			<div class="col-sm-10">
				{{ form.password }}
				<small class="form-text text-muted"></small>
			</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
<div>
  <p>Not registered yet? Sign up <a href="/accounts/signup/">here</a></p>
</div>
{% endblock %}
