<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<div>
  <p>Not registered yet? Sign up <a href="/accounts/signup/">here</a></p>
</div>
{% endblock %}
