{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		<div class="form-group row">
			<label for="usernameInput" class="col-form-label col-sm-2">Username</label>
			<div class="col-sm-10">
				{{ form.username }}
				<small class="form-text text-muted"></small>
			</div>
		</div>
		<div class="form-group row">
			<label for="usernameInput" class="col-form-label col-sm-2">Password</label>
			<div class="col-sm-10">
				{{ form.password1 }}
				<small class="form-text text-muted"></small>
			</div>
		</div>
		<div class="form-group row">
			<label for="usernameInput" class="col-form-label col-sm-2">Password again</label>
			<div class="col-sm-10">
				{{ form.password2 }}
				<small class="form-text text-muted"></small>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 offset-sm-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
