<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
        <form class="">
            <div class="form-group row">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Enter title">
                <small id="titleHelp" class="form-text text-muted">A title for your entry</small>

            </div>
            <div class="form-group row">
                <label for="descriptionInput">Description</label>
                <textarea type="text" class="form-control" id="descriptionInput" aria-describedby="descriptionHelp" placeholder="Enter Description"></textarea>
                <small id="descriptionHelp" class="form-text text-muted">Please provide information about the problem you encountered</small>
            </div>
            <div class="form-group row">
                <label for="descriptionInput">Priority</label>
                <select id="prioritySelect" class="form-control" aria-describedby="descriptionHelp">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                <small id="descriptionHelp" class="form-text text-muted">Please provide priority level</small>
            </div>
        </form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
